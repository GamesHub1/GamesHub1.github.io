<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euro Truck Simulator</title>
    <style>
        body {
            background: url('wallpaper-1117546_1920.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            margin: 0;
            padding: 20px;
            text-align: left;
            overflow-y: auto; /* Permite el desplazamiento vertical */
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            min-height: 100%; /* Asegura que todo se vea */
        }

        .title {
            font-size: 48px; /* Aumentado para que se vea más grande */
            font-weight: 600;
            margin: 0;
        }

        hr {
            width: 100%;
            border: 2px solid white;
            margin: 10px 0;
        }

        .logo {
            max-width: 300px; /* Imagen más grande */
            width: 100%;
            border-radius: 15px;
            margin-top: 15px;
        }

        .info-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            font-size: 22px; /* Aumentado para mayor visibilidad */
            margin-top: 20px;
        }

        .info-left, .info-right {
            width: 48%;
        }

        .info-left p, .info-right p {
            margin: 12px 0;
        }

        .separator {
            width: 2px;
            background: white;
            height: 100%;
            margin: 0 15px;
        }

        .video-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        iframe {
            width: 560px; /* Reducido el tamaño del video */
            height: 315px;
            border: 2px solid #fff;
            border-radius: 10px;
        }

        .back-button {
            display: block;
            margin-top: 30px;
            padding: 15px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 18px; /* Aumentado tamaño */
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="title">Euro Truck Simulator</h1>
        <hr>
        <img src="euro truck page logo.jpg" alt="Euro Truck Simulator Logo" class="logo">

        <div class="info-container">
            <div class="info-left">
                <p><strong>Nombre:</strong> Euro Truck Simulator 2</p>
                <p><strong>Plataforma:</strong> PC</p>
                <p><strong>Género:</strong> Simulación, Conducción</p>
            </div>
            <div class="separator"></div>
            <div class="info-right">
                <p><strong>Tamaño:</strong> 3GB</p>
                <p><strong>Fecha de lanzamiento:</strong> 19 de octubre de 2012</p>
                <p><strong>Idiomas:</strong> Español, Inglés, Francés, Alemán</p>
            </div>
        </div>

        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/xlTuC18xVII?si=OwWyxdlipcD_msmU" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen></iframe>
        </div>

        <a href="index.html" class="back-button">Volver</a>
    </div>
</body>
</html>

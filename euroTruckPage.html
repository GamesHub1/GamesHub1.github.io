<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euro Truck Simulator</title>
    <style>
        body {
            background: url('wallpaper-1117546_1920.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh; /* Ocupa toda la pantalla */
            margin: 0;
            padding: 10px;
            text-align: left;
        }

        .content {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            width: 90%;
            height: 90%;
        }

        .left-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            width: 45%;
        }

        .title {
            font-size: 24px; /* Reducido para que todo quepa */
            font-weight: 400;
            margin: 0;
        }

        hr {
            width: 100%;
            border: 1px solid white;
            margin: 5px 0;
        }

        .logo {
            max-width: 150px; /* Imagen más pequeña */
            width: 100%;
            border-radius: 10px;
        }

        /* Caja de información más compacta */
        .info-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            font-size: 12px; /* Reducido el tamaño del texto */
        }

        .info-left, .info-right {
            width: 50%;
        }

        .info-left p, .info-right p {
            margin: 5px 0;
        }

        .separator {
            width: 2px;
            background: white;
            height: 100%;
            margin: 0 10px;
        }

        .right-section {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50%;
        }

        iframe {
            width: 300px;
            height: 170px;
            border: 2px solid #fff;
            border-radius: 5px;
        }

        .back-button {
            display: block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
            font-size: 12px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="left-section">
            <h1 class="title">Euro Truck Simulator</h1>
            <hr>
            <img src="euro truck page logo.jpg" alt="Euro Truck Simulator Logo" class="logo">

            <div class="info-container">
                <div class="info-left">
                    <p><strong>Nombre:</strong> Euro Truck Simulator</p>
                    <p><strong>Plataforma:</strong> PC</p>
                    <p><strong>Género:</strong> Simulación, Conducción</p>
                </div>
                <div class="separator"></div>
                <div class="info-right">
                    <p><strong>Tamaño:</strong> 3GB</p>
                    <p><strong>Fecha de lanzamiento:</strong> 29 de agosto de 2008</p>
                    <p><strong>Idiomas:</strong> Español, Inglés, Francés, Alemán</p>
                </div>
            </div>
        </div>

        <div class="right-section">
            <iframe src="https://www.youtube.com/embed/xlTuC18xVII?si=OwWyxdlipcD_msmU" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen></iframe>
        </div>
    </div>

    <a href="index.html" class="back-button">Volver</a>
</body>
</html>

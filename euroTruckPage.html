<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euro Truck Simulator</title>
    <style>
        body {
            background: url('wallpaper-1117546_1920.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: left;
            padding: 50px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 600px;
        }

        .title {
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 10px;
        }

        hr {
            width: 100%;
            border: 1.5px solid white;
            margin: 15px 0;
        }

        .logo {
            max-width: 400px;
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .info-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .info-left, .info-right {
            width: 48%;
        }

        .info-left p, .info-right p {
            margin: 5px 0;
        }

        .video-container {
            text-align: center;
            margin-top: 40px; /* Más espacio entre la imagen y el video */
        }

        iframe {
            border: 3px solid #fff;
            border-radius: 10px;
        }

        .back-button {
            display: block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            width: fit-content;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="title">Euro Truck Simulator</h1>
        <hr>
        <img src="euro truck page logo.jpg" alt="Euro Truck Simulator Logo" class="logo">

        <div class="info-container">
            <div class="info-left">
                <p><strong>Nombre:</strong> Euro Truck Simulator</p>
                <p><strong>Plataforma:</strong> PC</p>
                <p><strong>Género:</strong> Simulación, Conducción</p>
            </div>
            <div class="info-right">
                <p><strong>Tamaño:</strong> 3GB</p>
                <p><strong>Fecha de lanzamiento:</strong> 29 de agosto de 2008</p>
                <p><strong>Idiomas:</strong> Español, Inglés, Francés, Alemán</p>
            </div>
        </div>
    </div>

    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/xlTuC18xVII?si=OwWyxdlipcD_msmU" 
            title="YouTube video player" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen></iframe>
    </div>

    <a href="index.html" class="back-button">Volver a la página principal</a>
</body>
</html>

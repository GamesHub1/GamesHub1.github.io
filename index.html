<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamesHub1</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1b1b1b;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('fondo.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
        }

        .header {
            margin-top: 20px;
            text-align: center;
            color: white;
            font-size: 3.5rem;
            font-weight: bold;
            font-family: 'Roboto Slab', serif;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
        }

        .auth-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .auth-buttons button {
            margin: 5px;
            padding: 8px 15px;
            font-size: 0.9rem;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .auth-buttons button:hover {
            background-color: #0056b3;
        }

        /* Estilos para los modales */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #1b1b1b;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 10px;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .modal-content button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #0056b3;
        }

        /* Resto del diseño */
        .filter-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .filter-section img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .filter-section img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px 3px #ffe600;
        }

        .container {
            margin: 20px auto;
            padding: 20px;
            color: white;
            text-align: center;
            max-width: 800px;
        }

        .list-item {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            margin: 10px auto;
            padding: 12px;
            border-radius: 12px;
            font-size: 1.2rem;
            text-align: center;
            cursor: pointer;
            width: 300px; /* Botones más grandes */
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .list-item:hover {
            box-shadow: 0 0 15px 3px #ffe600;
            transform: scale(1.1);
        }

        .novedades {
            margin: 40px auto;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            max-width: 800px;
        }

        .novedad-item {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 45%; /* Ajustamos el ancho para que quepan dos por fila */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        .novedad-item img {
            width: 100px;
            height: auto;
            border-radius: 10px;
        }

        .novedad-item h3 {
            color: white;
            margin: 0;
        }
    </style>
    <script>
        function showModal(type) {
            const modal = document.getElementById(`${type}-modal`);
            modal.style.display = 'block';
        }

        function closeModal(type) {
            const modal = document.getElementById(`${type}-modal`);
            modal.style.display = 'none';
        }

        function filterItems(category) {
            const allItems = document.querySelectorAll('.list-item');
            allItems.forEach(item => {
                if (item.dataset.category !== category && category !== 'all') {
                    item.style.display = 'none';
                } else {
                    item.style.display = 'block';
                }
            });
        }
    </script>
</head>
<body>
    <div class="background"></div>

    <!-- Botones de inicio de sesión y registro -->
    <div class="auth-buttons">
        <button onclick="showModal('login')">Iniciar sesión</button>
        <button onclick="showModal('register')">Registrarse</button>
    </div>

    <!-- Modal de inicio de sesión -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span onclick="closeModal('login')" style="color: #fff; font-size: 30px; cursor: pointer;">&times;</span>
            <h2 style="color: white; text-align: center;">Iniciar sesión</h2>
            <input type="email" placeholder="Correo electrónico" required>
            <input type="password" placeholder="Contraseña" required>
            <button>Iniciar sesión</button>
        </div>
    </div>

    <!-- Modal de registro -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span onclick="closeModal('register')" style="color: #fff; font-size: 30px; cursor: pointer;">&times;</span>
            <h2 style="color: white; text-align: center;">Registrarse</h2>
            <input type="text" placeholder="Nombre de usuario" required>
            <input type="email" placeholder="Correo electrónico" required>
            <input type="password" placeholder="Contraseña" required>
            <button>Registrarse</button>
        </div>
    </div>

    <div class="header">GAMESHUB1</div>

    <!-- Sección de imágenes para el filtrado -->
    <div class="filter-section">
        <!-- Reemplaza "pngwing.com.png" y "pngwing.com (1).png" con las imágenes que desees usar -->
        <img src="pngwing.com.png" alt="Juegos" onclick="filterItems('games')">
        <img src="pngwing.com (1).png" alt="DLC" onclick="filterItems('dlcs')">
    </div>

    <div class="container">
        <div class="list-item" data-category="games">Euro Truck Simulator</div>
        <div class="list-item" data-category="games">American Truck Simulator</div>
        <div class="list-item" data-category="dlcs">DLC Euro Truck</div>
        <div class="list-item" data-category="dlcs">DLC American Truck</div>
    </div>

    <!-- Novedades -->
    <div class="novedades">
        <div class="novedad-item">
            <img src="Euro_Truck_Simulator_PC.jpg" alt="Euro Truck">
            <h3>Euro Truck Simulator</h3>
        </div>
        <div class="novedad-item">
            <img src="american truck simmulator PC.jpg" alt="American Truck">
            <h3>American Truck Simulator</h3>
        </div>
    </div>
</body>
</html>

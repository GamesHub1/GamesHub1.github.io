    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiHub1</title>
    <link rel="icon" href="Captura de pantalla 2025-01-11 004104.ico" type="image/x-icon">
    <style>
        /* Establecer el fondo global */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: url('Fondo2.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Estilos de la barra lateral */
        .sidebar {
            position: absolute;
            left: 0;
            top: 0;
            width: 150px;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 10px;
            box-sizing: border-box;
            border-radius: 0 15px 15px 0;
        }

        .sidebar button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .sidebar button:hover {
            transform: scale(1.1);
        }

        .title {
            text-align: center;
            color: white;
            font-size: 36px;
            margin-top: 20px;
            font-family: 'Arial Black', sans-serif;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .search-bar input {
            width: 300px;
            padding: 15px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 10px;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            background-color: rgba(200, 200, 200, 0.9);
        }

        .central-box {
            background: rgba(0, 0, 0, 0.6);
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-button {
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .game-button:hover {
            background-color: rgba(200, 200, 200, 0.9);
            transform: scale(1.05);
        }

        .news {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .news-item {
            width: 200px;
            height: 250px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
        }

        .news-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Estilo para el texto EN MANTENIMIENTO */
        .maintenance-text {
            position: absolute;
            top: 10px;
            left: -100%;
            font-size: 48px;
            font-weight: bold;
            color: red;
            white-space: nowrap;
            animation: moveText 10s linear infinite;
        }

        @keyframes moveText {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

    </style>
</head>
<body>
    <!-- Texto EN MANTENIMIENTO que cruza la pantalla -->
    <div class="maintenance-text">EN MANTENIMIENTO</div>

    <div class="sidebar">
        <button onclick="filterGames('games')">JUEGOS</button>
        <button onclick="filterGames('dlc')">DLC</button>
        <button onclick="filterGames('all')">MOSTRAR TODO</button>
    </div>

    <div class="title">OptiHub1</div>

    <div class="search-bar">
        <input type="text" id="search" placeholder="Buscar juegos o DLC..." onkeyup="searchGames()">
    </div>

    <div class="central-box" id="game-list">
        <button class="game-button" data-category="games" onclick="openGamePage('Euro Truck Simulator')">
            Euro Truck Simulator
        </button>
        <button class="game-button" data-category="games" onclick="openGamePage('American Truck Simulator')">
            American Truck Simulator
        </button>
        <button class="game-button" data-category="games" onclick="openGamePage('Slime Rancher')">
            Slime Rancher
        </button>
        <button class="game-button" data-category="dlc" onclick="openGamePage('DLC Euro Truck')">
            DLC Euro Truck
        </button>
        <button class="game-button" data-category="dlc" onclick="openGamePage('DLC American Truck')">
            DLC American Truck
        </button>
    </div>

    <div class="news">
        <div class="news-item">
            <img src="american truck simmulator PC.jpg" alt="American Truck Simulator">
            <p>American Truck Simulator</p>
        </div>
        <div class="news-item">
            <img src="slimeranchernovedad.jpg" alt="Slime Rancher">
            <p>Slime Rancher</p>
        </div>
    </div>

    <script>
        function filterGames(category) {
            const games = document.querySelectorAll('.game-button');
            games.forEach(game => {
                if (category === 'all' || game.dataset.category === category) {
                    game.style.display = 'block';
                } else {
                    game.style.display = 'none';
                }
            });
        }

        function openGamePage(gameName) {
            const newWindow = window.open("", "_blank");
            newWindow.document.write(`
                <html lang="en">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>${gameName}</title>
                        <style>
                            body {
                                background: url('wallpaper-1117546_1920.jpg') no-repeat center center fixed;
                                background-size: cover;
                                color: white;
                                font-family: Arial, sans-serif;
                            }
                            h1 {
                                text-align: center;
                                margin-top: 50px;
                            }
                            p {
                                text-align: center;
                                font-size: 18px;
                            }
                        </style>
                    </head>
                    <body>
                        <h1>${gameName}</h1>
                        <p>Información sobre el juego: <strong>${gameName}</strong></p>
                        <p>Descripción del juego, requisitos, características, etc.</p>
                    </body>
                </html>
            `);
        }

        function searchGames() {
            const query = document.getElementById('search').value.toLowerCase();
            const games = document.querySelectorAll('.game-button');
            games.forEach(game => {
                const text = game.textContent.toLowerCase();
                if (text.includes(query)) {
                    game.style.display = 'block';
                } else {
                    game.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>

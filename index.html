<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamesHub1</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('fondo.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
        }

        .header {
            margin-top: 20px;
            text-align: center;
            color: white;
            font-size: 3.5rem;
            font-weight: bold;
            font-family: 'Roboto Slab', serif;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
        }

        .auth-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .auth-buttons button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .auth-buttons button:hover {
            background-color: #0056b3;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 150px;
            height: 100%;
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .sidebar button {
            width: 100%;
            padding: 8px 0;
            margin: 8px 0;
            font-size: 1rem;
            border: none;
            background-color: #444;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .sidebar button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .container {
            margin-left: 170px;
            padding: 20px;
            color: white;
        }

        .list-item {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            font-size: 1.2rem;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .list-item:hover {
            box-shadow: 0 0 20px 5px #ffe600;
            transform: scale(1.05);
        }

        .novedades {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-start;
        }

        .novedad-item {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        .novedad-item img {
            width: 100px;
            height: auto;
            border-radius: 10px;
        }

        .novedad-item h3 {
            color: white;
            margin: 0;
        }

        .search-bar {
            margin: 20px auto;
            text-align: center;
        }

        .search-bar input {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }
    </style>
    <script>
        function toggleCategory(category) {
            const games = document.querySelector('.games');
            const dlcs = document.querySelector('.dlcs');

            if (category === 'games') {
                games.style.display = games.style.display === 'block' ? 'none' : 'block';
                dlcs.style.display = 'block';
            } else if (category === 'dlcs') {
                dlcs.style.display = dlcs.style.display === 'block' ? 'none' : 'block';
                games.style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <div class="background"></div>

    <div class="auth-buttons">
        <button onclick="alert('Iniciar sesión aún no implementado')">Iniciar sesión</button>
        <button onclick="alert('Registro aún no implementado')">Registrarse</button>
    </div>

    <div class="header">GAMESHUB1</div>

    <div class="sidebar">
        <button onclick="toggleCategory('games')">JUEGOS</button>
        <button onclick="toggleCategory('dlcs')">DLC</button>
    </div>

    <div class="container">
        <div class="search-bar">
            <input id="search-input" type="text" placeholder="Buscar archivos...">
        </div>

        <div class="games">
            <div class="list-item">EURO TRUCK SIMULATOR</div>
            <div class="list-item">AMERICAN TRUCK SIMULATOR</div>
        </div>

        <div class="dlcs">
            <div class="list-item">DLC EURO TRUCK</div>
            <div class="list-item">DLC AMERICAN TRUCK</div>
        </div>

        <div class="novedades">
            <div class="novedad-item">
                <img src="Euro_Truck_Simulator_PC.jpg" alt="Euro Truck Simulator">
                <h3>Euro Truck Simulator</h3>
            </div>
            <div class="novedad-item">
                <img src="american truck simmulator PC.jpg" alt="American Truck Simulator">
                <h3>American Truck Simulator</h3>
            </div>
        </div>
    </div>
</body>
</html>

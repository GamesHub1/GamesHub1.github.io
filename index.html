<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiHub1</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('Fondo2.jpg') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(5px);
        }

        .sidebar {
            position: absolute;
            left: 0;
            top: 0;
            width: 150px;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 10px;
            box-sizing: border-box;
            border-radius: 0 15px 15px 0;
        }

        .sidebar button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .sidebar button:hover {
            transform: scale(1.1);
        }

        .title {
            text-align: center;
            color: white;
            font-size: 36px;
            margin-top: 20px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .game-button {
            width: 300px;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .game-button:hover {
            background-color: rgba(200, 200, 200, 0.9);
        }

        .download-button {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .news {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .news-item {
            width: 200px;
            height: 250px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
        }

        .news-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button onclick="filterGames('games')">JUEGOS</button>
        <button onclick="filterGames('dlc')">DLC</button>
        <button onclick="filterGames('all')">MOSTRAR TODO</button>
    </div>

    <div class="title">OptiHub1</div>

    <div class="content" id="game-list">
        <button class="game-button" data-category="games" onclick="toggleDownload(this)">
            Euro Truck Simulator
            <button class="download-button" onclick="event.stopPropagation(); downloadGame('Euro Truck Simulator')">Descargar</button>
        </button>
        <button class="game-button" data-category="games" onclick="toggleDownload(this)">
            American Truck Simulator
            <button class="download-button" onclick="event.stopPropagation(); downloadGame('American Truck Simulator')">Descargar</button>
        </button>
        <button class="game-button" data-category="games" onclick="toggleDownload(this)">
            Slime Rancher
            <button class="download-button" onclick="event.stopPropagation(); downloadGame('Slime Rancher')">Descargar</button>
        </button>
        <button class="game-button" data-category="dlc" onclick="toggleDownload(this)">
            DLC Euro Truck
            <button class="download-button" onclick="event.stopPropagation(); downloadGame('DLC Euro Truck')">Descargar</button>
        </button>
        <button class="game-button" data-category="dlc" onclick="toggleDownload(this)">
            DLC American Truck
            <button class="download-button" onclick="event.stopPropagation(); downloadGame('DLC American Truck')">Descargar</button>
        </button>
    </div>

    <div class="news">
        <div class="news-item">
            <img src="EuroTruckNovedad.jpg" alt="Euro Truck">
            <p>Euro Truck Simulator</p>
        </div>
        <div class="news-item">
            <img src="SlimeRancherNovedad.jpg" alt="Slime Rancher">
            <p>Slime Rancher</p>
        </div>
    </div>

    <script>
        function filterGames(category) {
            const games = document.querySelectorAll('.game-button');
            games.forEach(game => {
                if (category === 'all' || game.dataset.category === category) {
                    game.style.display = 'block';
                } else {
                    game.style.display = 'none';
                }
            });
        }

        function toggleDownload(button) {
            const downloadButton = button.querySelector('.download-button');
            if (downloadButton.style.display === 'block') {
                downloadButton.style.display = 'none';
                button.style.transform = 'scale(1)';
            } else {
                downloadButton.style.display = 'block';
                button.style.transform = 'scale(1.1)';
                setTimeout(() => button.style.transform = 'scale(1)', 300);
            }
        }

        function downloadGame(gameName) {
            alert(`Descargando ${gameName}...`);
        }
    </script>
</body>
</html>

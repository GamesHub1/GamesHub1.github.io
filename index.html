<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamesHub1</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1b1b1b;
            display: flex;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Fondo2.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
        }

        .header {
            margin-top: 10px;
            text-align: center;
            color: white;
            font-size: 3.5rem;
            font-weight: bold;
            font-family: 'Roboto Slab', serif;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            flex-grow: 1;
        }

        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #333;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            border-radius: 10px 0 0 10px;
            backdrop-filter: blur(5px);
        }

        .sidebar button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .sidebar button:hover {
            background-color: #0056b3;
        }

        .search-bar {
            width: 90%;
            padding: 10px;
            margin: 0 auto 20px;
            border-radius: 12px;
            border: none;
            font-size: 1rem;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.5);
        }

        .content {
            margin-left: 220px;
            padding: 20px;
            color: white;
            text-align: center;
            width: 100%;
        }

        .container {
            margin: 20px auto;
            padding: 20px;
            color: white;
            text-align: center;
            max-width: 800px;
        }

        .games-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        .list-item {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            margin: 10px auto;
            padding: 12px;
            border-radius: 12px;
            font-size: 1.2rem;
            text-align: center;
            cursor: pointer;
            width: 250px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .list-item:hover {
            box-shadow: 0 0 15px 3px #ffe600;
            transform: scale(1.1);
        }

        .novedades {
            margin: 40px auto;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            max-width: 800px;
        }

        .download-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .download-button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function searchGames() {
            const searchText = document.querySelector('.search-bar').value.toLowerCase();
            const listItems = document.querySelectorAll('.list-item');

            listItems.forEach(item => {
                const gameName = item.textContent.toLowerCase();
                if (gameName.includes(searchText)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</head>
<body>
    <div class="background"></div>

    <div class="sidebar">
        <button onclick="filterItems('games')">Juegos</button>
        <button onclick="filterItems('dlcs')">DLC</button>
        <button onclick="filterItems('all')">Mostrar todo</button>
    </div>

    <div class="content">
        <div class="header">GamesHub1</div>

        <div class="games-container">
            <!-- Barra de bÃºsqueda -->
            <input type="text" class="search-bar" placeholder="Buscar juegos..." oninput="searchGames()">
            
            <!-- Juegos -->
            <div class="list-item" onclick="toggleDownloadButtons('euroTruck', event)">Euro Truck Simulator</div>
            <div class="list-item" onclick="toggleDownloadButtons('americanTruck', event)">American Truck Simulator</div>
            <div class="list-item" onclick="toggleDownloadButtons('euroTruckDLC', event)">DLC Euro Truck</div>
            <div class="list-item" onclick="toggleDownloadButtons('americanTruckDLC', event)">DLC American Truck</div>
            <div class="list-item" onclick="toggleDownloadButtons('slimeRancher', event)">Slime Rancher</div>
        </div>
    </div>
</body>
</html>

    /* Estilos generales para escritorio */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 80%; /* Ajuste para pantallas grandes */
        margin: 0 auto;
    }

    /* Media Queries para pantallas pequeñas (móviles) */
    @media screen and (max-width: 768px) {
          .container {
              width: 100%; /* Se ajusta a pantallas móviles */
              padding: 10px;
        }

        h1 {
              font-size: 24px; /* Reduce el tamaño de la fuente en móvil */

        /* Asegura que html y body ocupen toda la altura de la pantalla */
        html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Rowdies', sans-serif;
    }

        body::before {
            content: "";
            position: fixed; /* Fijo para que el blur se mantenga al hacer scroll */

            width: 100%;
            height: 100%;

        .sidebar {
            position: absolute;
            left: 0;
            top: 0;
            width: 150px;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 10px;
            box-sizing: border-box;
            border-radius: 0 15px 15px 0;

        .toggle-sidebar-icon {
            position: absolute;
            left: 150px;
            top: 15px;
            background-color: #007bff;
            color: white;
            padding: 5px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: left 0.3s ease;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sidebar.hidden {
            transform: translateX(-100%);

        .central-box {

        .game-item:hover {

            width: 100px;  /* Ajusta el tamaño según sea necesario */
            height: auto;  /* Mantiene la proporción de la imagen */
            border: none;  /* Elimina cualquier borde si lo hubiera */
         }

        .game-button:hover {

        }

        .sidebar button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .sidebar button:hover {

        .footer {

            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;

            background-color: #121212;
            color: white;
        }

        .dark-mode .sidebar,

        .dark-mode .search-bar input:focus {

        }

        .dark-mode .toggle-dark-mode {
            content: url('sol.png');
        }

        .toggle-dark-mode {

            right: 20px;
            width: 100px;  /* Actualizado a 100px */
            height: 100px; /* Actualizado a 100px */
            cursor: pointer;

        }

        .toggle-dark-mode:hover {
            transform: scale(1.1);
        }

        .game-container {
            display: none;

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;

        .game-container canvas {

            border-radius: 5px;

        }

        .score {

            margin-bottom: 10px;

    <script>
        let game;
        let animationFrameId;
        let isGameRunning = false;

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const toggleButton = document.querySelector('.toggle-sidebar-icon');
            sidebar.classList.toggle('hidden');

            if (sidebar.classList.contains('hidden')) {
                toggleButton.innerHTML = "▶";
            } else {
                toggleButton.innerHTML = "☰";
            }
        }

        function filterGames(category) {
            const games = document.querySelectorAll('.game-item');
            games.forEach(game => {
                if (category === 'all' || game.dataset.category === category) {
                    game.style.display = 'block';
                } else {
                    game.style.display = 'none';
                }
            });
        }

        function searchGames() {
            const query = document.getElementById('search').value.toLowerCase();
            const games = document.querySelectorAll('.game-item');
            games.forEach(game => {
                const text = game.textContent.toLowerCase();
                game.style.display = text.includes(query) ? 'block' : 'none';
            });
        }

        function toggleDarkMode() {
            const body = document.body;
            const icon = document.getElementById('toggleDarkModeIcon');
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                icon.src = 'sol.png';
                icon.alt = 'Toggle Light Mode';
            } else {
                icon.src = 'luna.png';
                icon.alt = 'Toggle Dark Mode';
            }
        }

        function showGame() {
            const gameContainer = document.getElementById('gameContainer');
            gameContainer.style.display = 'block';

            if (!isGameRunning) {
                game = startGame();
                isGameRunning = true;
            } else {
                game.reset();
                animationFrameId = requestAnimationFrame(game.loop);
            }
        }

        function closeGame() {
            const gameContainer = document.getElementById('gameContainer');
            gameContainer.style.display = 'none';

            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            isGameRunning = false;
        }

        function startGame() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const grid = 20;
            let count = 0;
            let score = 0;

            const snake = {
                x: 160,
                y: 160,
                dx: grid,
                dy: 0,
                cells: [],
                maxCells: 4
            };

            const apple = {
                x: 320,
                y: 320
            };

            function getRandomInt(min, max) {
                return Math.floor(Math.random() * (max - min)) + min;
            }

            function resetGame() {
                snake.x = 160;
                snake.y = 160;
                snake.cells = [];
                snake.maxCells = 4;
                snake.dx = grid;
                snake.dy = 0;
                score = 0;
                document.getElementById('score').textContent = 'Manzanas comidas: ' + score;
                placeApple();
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }

            function placeApple() {
                apple.x = getRandomInt(0, 25) * grid;
                apple.y = getRandomInt(0, 25) * grid;

                // Ensure the apple does not appear on the snake
                snake.cells.forEach(function (cell) {
                    if (cell.x === apple.x && cell.y === apple.y) {
                        placeApple();
                    }
                });
            }

            function gameLoop() {
                animationFrameId = requestAnimationFrame(gameLoop);

                if (++count < 4) {
                    return;
                }

                count = 0;
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                snake.x += snake.dx;
                snake.y += snake.dy;

                if (snake.x < 0) {
                    resetGame();
                } else if (snake.x >= canvas.width) {
                    resetGame();
                } else if (snake.y < 0) {
                    resetGame();
                } else if (snake.y >= canvas.height) {
                    resetGame();
                }

                snake.cells.unshift({ x: snake.x, y: snake.y });

                if (snake.cells.length > snake.maxCells) {
                    snake.cells.pop();
                }

                ctx.fillStyle = 'red';
                ctx.fillRect(apple.x, apple.y, grid - 1, grid - 1);

                ctx.fillStyle = 'green';
                snake.cells.forEach(function (cell, index) {
                    ctx.fillRect(cell.x, cell.y, grid - 1, grid - 1);

                    if (cell.x === apple.x && cell.y === apple.y) {
                        snake.maxCells++;
                        score++;
                        document.getElementById('score').textContent = 'Manzanas comidas: ' + score;
                        placeApple();
                    }

                    for (let i = index + 1; i < snake.cells.length; i++) {
                        if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
                            resetGame();
                        }
                    }
                });
            }

            document.addEventListener('keydown', function (e) {
                if (e.which === 37 && snake.dx === 0) {
                    snake.dx = -grid;
                    snake.dy = 0;
                } else if (e.which === 38 && snake.dy === 0) {
                    snake.dy = -grid;
                    snake.dx = 0;
                } else if (e.which === 39 && snake.dx === 0) {
                    snake.dx = grid;
                    snake.dy = 0;
                } else if (e.which === 40 && snake.dy === 0) {
                    snake.dy = grid;
                    snake.dx = 0;
                }
            });

            placeApple();
            animationFrameId = requestAnimationFrame(gameLoop);

            return {
                reset: resetGame,
                loop: gameLoop
            };
        }
    </script>

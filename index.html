<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamesHub1</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1b1b1b;
            display: flex;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Fondo2.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
        }

        .header {
            margin-top: 20px;
            text-align: center;
            color: white;
            font-size: 3.5rem;
            font-weight: bold;
            font-family: 'Roboto Slab', serif;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            flex-grow: 1;
        }

        /* Barra lateral con blur y esquinas redondeadas */
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: rgba(51, 51, 51, 0.8);
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            backdrop-filter: blur(10px);
            z-index: 1;
            border-top-right-radius: 20px; /* Redondeo de las esquinas */
            border-bottom-right-radius: 20px; /* Redondeo de las esquinas */
        }

        .sidebar button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .sidebar button:hover {
            background-color: #0056b3;
        }

        /* Resto del diseño */
        .content {
            margin-left: 220px;
            padding: 20px;
            color: white;
            text-align: center;
            width: 100%;
        }

        .container {
            margin: 20px auto;
            padding: 20px;
            color: white;
            text-align: center;
            max-width: 800px;
        }

        .games-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        .list-item {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            margin: 10px auto;
            padding: 12px;
            border-radius: 12px;
            font-size: 1.2rem;
            text-align: center;
            cursor: pointer;
            width: 250px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .list-item:hover {
            box-shadow: 0 0 15px 3px #ffe600;
            transform: scale(1.1);
        }

        .novedades {
            margin: 40px auto;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            max-width: 800px;
        }

        .novedad-item {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 45%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        .novedad-item img {
            width: 100px;
            height: auto;
            border-radius: 10px;
        }

        .novedad-item h3 {
            color: white;
            margin: 0;
        }

        .filter-section {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .filter-section button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .filter-section button:hover {
            background-color: #0056b3;
        }

        .download-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Inicialmente oculto */
            opacity: 0; /* Inicialmente invisible */
            transform: translateY(20px); /* Desplazado hacia abajo */
            transition: opacity 0.5s ease, transform 0.5s ease; /* Suavizado de transición */
        }

        .download-button.show {
            display: block;
            opacity: 1; /* Hacerlo visible */
            transform: translateY(0); /* Restaurar posición */
        }

        .download-button:hover {
            background-color: #218838;
        }

    </style>
    <script>
        let lastClickedButton = null;

        function filterItems(category) {
            const allItems = document.querySelectorAll('.list-item');
            allItems.forEach(item => {
                if (category === 'all') {
                    item.style.display = 'block';
                } else {
                    item.style.display = item.dataset.category === category ? 'block' : 'none';
                }
            });
        }

        function toggleDownloadButtons(itemId, event) {
            event.stopPropagation();
            const parentElement = event.target;
            const existingDownloadButton = parentElement.querySelector('.download-button');
            if (existingDownloadButton) {
                // Si el botón existe, lo ocultamos con una transición suave
                existingDownloadButton.classList.remove('show');
                setTimeout(() => {
                    existingDownloadButton.remove();
                }, 500); // Esperamos el tiempo de transición
            } else {
                // Si no existe, lo creamos y mostramos con una animación
                const downloadButton = document.createElement('button');
                downloadButton.classList.add('download-button');
                downloadButton.innerText = `Descargar ${itemId}`;
                downloadButton.onclick = function() {
                    openDownloadLink(itemId);
                };
                parentElement.appendChild(downloadButton);

                // Mostrar el botón con transición
                setTimeout(() => {
                    downloadButton.classList.add('show');
                }, 10); // Pequeño retraso para la animación
            }
        }

        function openDownloadLink(itemId) {
            let link;
            switch (itemId) {
                case 'euroTruck':
                    link = 'https://drive.google.com/file/d/1rleQoX_mTcR0lG2AtWX2O6f7lQ3CXlNQ/view?usp=drive_link';
                    break;
                case 'americanTruck':
                    link = 'https://drive.google.com/file/d/1DUtvEG5fg11yYmNO4375xe7OAPRelEBO/view?usp=drive_link';
                    break;
                case 'euroTruckDLC':
                    link = 'https://drive.google.com/file/d/1zwmbXSZGh2rztOQ-0TEXTq5shfQtEUah/view?usp=drive_link';
                    break;
                case 'americanTruckDLC':
                    link = 'https://drive.google.com/file/d/1dG83La3kHZWUXwGOD3UIDoj4vHPDpTZ7/view?usp=drive_link';
                    break;
                case 'slimeRancher':
                    link = 'https://drive.google.com/file/d/1xyzSlimeRancherLink/view?usp=drive_link';
                    break;
            }
            window.open(link, "_blank");
        }
    </script>
</head>
<body>
    <div class="background"></div>

    <div class="sidebar">
        <button onclick="filterItems('games')">Juegos</button>
        <button onclick="filterItems('dlcs')">DLC</button>
        <button onclick="filterItems('all')">Mostrar todo</button>
    </div>

    <div class="content">
        <div class="header">GamesHub1</div>

        <div class="games-container">
            <div class="container">
                <div class="list-item" data-category="games" onclick="toggleDownloadButtons('euroTruck', event)">
                    Euro Truck Simulator
                </div>
                <div class="list-item" data-category="games" onclick="toggleDownloadButtons('americanTruck', event)">
                    American Truck Simulator
                </div>
                <div class="list-item" data-category="dlcs" onclick="toggleDownloadButtons('euroTruckDLC', event)">
                    DLC Euro Truck
                </div>
                <div class="list-item" data-category="dlcs" onclick="toggleDownloadButtons('americanTruckDLC', event)">
                    DLC American Truck
                </div>
                <div class="list-item" data-category="games" onclick="toggleDownloadButtons('slimeRancher', event)">
                    Slime Rancher
                </div>
            </div>
        </div>

        <div class="novedades">
            <div class="novedad-item">
                <img src="Euro_Truck_Simulator_PC.jpg" alt="Euro Truck">
                <h3>Euro Truck Simulator</h3>
            </div>
            <div class="novedad-item">
                <img src="slimeranchernovedad.jpg" alt="Slime Rancher">
                <h3>Slime Rancher</h3>
            </div>
        </div>
    </div>
</body>
</html>

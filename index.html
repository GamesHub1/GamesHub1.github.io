<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O p t i  H u b 1</title>
    <link rel="icon" href="logo-terminado.jpg" type="image/x-icon">
    <!-- Enlace a la fuente "Rowdies" -->
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Asegura que html y body ocupen toda la altura de la pantalla */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            background: url('Fondo2.jpg') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(0px); 
            height: 100%;
        }

        .sidebar {
            position: absolute;
            left: 0;
            top: 0;
            width: 150px;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 10px;
            box-sizing: border-box;
            border-radius: 0 15px 15px 0;
        }

        .toggle-sidebar-icon {
            position: absolute;
            left: 150px;
            top: 75px;
            background-color: #007bff;
            color: white;
            padding: 5px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: left 0.3s ease;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar.hidden + .toggle-sidebar-icon {
            left: 10px;
        }

        .title {
            text-align: center;
            color: white;
            font-size: 55px;
            font-family: 'Rowdies', sans-serif;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .title .o p t i  h u b {
            margin-right: 10px;
        }

        .title .logo {
            width: 40px;  /* Ajuste del tamaño del logo */
            height: 40px;
            margin: 0 10px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .search-bar input {
            width: 300px;
            padding: 15px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 10px;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            background-color: rgba(200, 200, 200, 0.9);
        }

        .central-box {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .game-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .game-item img {
            width: 180px;
            height: 220px; /* Cambio a 220px de altura */
            border-radius: 10px;
            margin-bottom: 10px;
            object-fit: cover;
        }

        .game-button {
            width: 90%;
            padding: 15px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-button:hover {
            background-color: rgba(200, 200, 200, 0.9);
            transform: scale(1.05);
        }

        .sidebar button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .sidebar button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button onclick="filterGames('games')">JUEGOS</button>
        <button onclick="filterGames('dlc')">DLC</button>
        <button onclick="filterGames('all')">MOSTRAR TODO</button>
    </div>

    <div class="toggle-sidebar-icon" onclick="toggleSidebar()">☰</div>

    <div class="title">
        <span class="optihub">Opti</span>
        <img src="logo-terminado.jpg" alt="Logo" class="logo">
        <span class="optihub">Hub 1</span>
    </div>

    <div class="search-bar">
        <input type="text" id="search" placeholder="Buscar juegos o DLC..." onkeyup="searchGames()">
    </div>

    <div class="central-box" id="game-list">
        <div class="game-item" data-category="games">
            <img src="Euro_Truck_Simulator_PC.jpg" alt="Euro Truck Simulator">
            <button class="game-button" onclick="window.location.href = 'euroTruckPage.html';">Euro Truck Simulator</button>
        </div>

        <div class="game-item" data-category="games">
            <img src="american truck simmulator PC.jpg" alt="American Truck Simulator">
            <button class="game-button" onclick="window.location.href = 'AmericanTruckSimulator.html';">American Truck Simulator</button>
        </div>
        <div class="game-item" data-category="games">
            <img src="fortniteconfig.jpg" alt="Fortnite Config">
            <button class="game-button" onclick="window.location.href = 'https://drive.google.com/file/d/1XO7J9ymnBZFDYpjeE8daj7NHkKn6BzMm/view?usp=drive_link';">Fortnite (Config)</button>
        </div>
        <div class="game-item" data-category="games">
            <img src="slimeranchernovedad.jpg" alt="Slime Rancher">
            <button class="game-button" onclick="window.location.href = 'SlimeRancher.html';">Slime Rancher</button>
        </div>

        <div class="game-item" data-category="dlc">
            <img src="dlc.jpg" alt="DLC Euro Truck">
            <button class="game-button" onclick="toggleDownload(this, 'https://drive.google.com/file/d/1zwmbXSZGh2rztOQ-0TEXTq5shfQtEUah/view?usp=drive_link')">DLC Euro Truck</button>
        </div>

        <div class="game-item" data-category="dlc">
            <img src="dlc.jpg" alt="DLC American Truck">
            <button class="game-button" onclick="toggleDownload(this, 'https://drive.google.com/file/d/1dG83La3kHZWUXwGOD3UIDoj4vHPDpTZ7/view?usp=drive_link')">DLC American Truck</button>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const toggleButton = document.querySelector('.toggle-sidebar-icon');
            sidebar.classList.toggle('hidden');

            if (sidebar.classList.contains('hidden')) {
                toggleButton.innerHTML = "▶";
            } else {
                toggleButton.innerHTML = "☰";
            }
        }

        function filterGames(category) {
            const games = document.querySelectorAll('.game-item');
            games.forEach(game => {
                if (category === 'all' || game.dataset.category === category) {
                    game.style.display = 'block';
                } else {
                    game.style.display = 'none';
                }
            });
        }

        function searchGames() {
            const query = document.getElementById('search').value.toLowerCase();
            const games = document.querySelectorAll('.game-item');
            games.forEach(game => {
                const text = game.textContent.toLowerCase();
                game.style.display = text.includes(query) ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>

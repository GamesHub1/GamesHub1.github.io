<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamesHub1</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1b1b1b;
            display: flex;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Fondo2.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
        }

        .header {
            margin-top: 10px;
            text-align: center;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            font-family: 'Roboto Slab', serif;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
        }

        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: rgba(51, 51, 51, 0.8);
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            border-radius: 0 15px 15px 0;
            backdrop-filter: blur(5px);
        }

        .sidebar button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .sidebar button:hover {
            background-color: #0056b3;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
            color: white;
            width: calc(100% - 220px);
        }

        .games-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        .list-item {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            margin: 10px auto;
            padding: 12px;
            border-radius: 12px;
            font-size: 1.2rem;
            text-align: center;
            cursor: pointer;
            width: 250px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .list-item:hover {
            box-shadow: 0 0 15px 3px #ffe600;
            transform: scale(1.1);
        }

        .novedades {
            margin: 40px auto;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            max-width: 800px;
        }

        .novedad-item {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 45%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        .novedad-item img {
            width: 100px;
            height: auto;
            border-radius: 10px;
        }

        .novedad-item h3 {
            color: white;
            margin: 0;
        }

        .filter-section {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .filter-section button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .filter-section button:hover {
            background-color: #0056b3;
        }

        .download-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        .download-button.show {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    <script>
        function filterItems(category) {
            const allItems = document.querySelectorAll('.list-item');
            allItems.forEach(item => {
                if (category === 'all') {
                    item.style.display = 'block';
                } else {
                    item.style.display = item.dataset.category === category ? 'block' : 'none';
                }
            });
        }
    </script>
</head>

<body>
    <div class="background"></div>

    <div class="sidebar">
        <button onclick="filterItems('games')">JUEGOS</button>
        <button onclick="filterItems('dlcs')">DLC</button>
        <button onclick="filterItems('all')">MOSTRAR TODO</button>
    </div>

    <div class="content">
        <div class="header">GamesHub1</div>

        <div class="games-container">
            <div class="list-item" data-category="games">Euro Truck Simulator</div>
            <div class="list-item" data-category="dlcs">DLC Euro Truck</div>
        </div>

        <div class="novedades">
            <div class="novedad-item">
                <img src="slimeranchernovedad.jpg" alt="Slime Rancher">
                <h3>Slime Rancher</h3>
            </div>
            <div class="novedad-item">
                <img src="Euro_Truck_Simulator_PC.jpg" alt="Euro Truck">
                <h3>Euro Truck Simulator</h3>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamesHub1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('fondo.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
        }

        .header {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .novedades {
            position: fixed;
            bottom: 20px;
            width: 150px;
        }

        .novedades.left {
            left: 20px;
        }

        .novedades.right {
            right: 20px;
        }

        .novedades img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="header">GAMESHUB1</div>

    <div class="novedades left">
        <img src="Euro_Truck_Simulator_PC.jpg" alt="Euro Truck Simulator">
    </div>

    <div class="novedades right">
        <img src="american truck simmulator PCjpg.jpg" alt="American Truck Simulator">
    </div>
</body>
</html>

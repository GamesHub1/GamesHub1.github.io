<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubre juegos y DLC con OptiHub - ¡Optimiza tu experiencia!</title>
    <link rel="icon" href="logoterminado.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        @media screen and (max-width: 768px) {
            .container {
                width: 100%;
                padding: 10px;
            }
            h1 {
                font-size: 24px;
            }
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Rowdies', sans-serif;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('fondoCMS18.webp') no-repeat center center fixed;
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
        }
        .sidebar {
            position: absolute;
            left: 0;
            top: 0;
            width: 150px;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 10px;
            box-sizing: border-box;
            border-radius: 0 15px 15px 0;
        }
        .toggle-sidebar-icon {
            position: absolute;
            left: 150px;
            top: 15px;
            background-color: #007bff;
            color: white;
            padding: 5px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: left 0.3s ease;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .sidebar.hidden {
            transform: translateX(-100%);
        }
        .sidebar.hidden + .toggle-sidebar-icon {
            left: 10px;
        }
        .title {
            text-align: center;
            color: white;
            font-size: 70px;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 5px solid white;
            padding-bottom: 10px;
        }
        .title .optihub {
            margin-right: 7px;
        }
        .title .logo {
            width: 40px;
            height: 40px;
            margin: 0 30px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .search-bar input {
            width: 300px;
            padding: 15px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 10px;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        .search-bar input:focus {
            outline: none;
            background-color: rgba(200, 200, 200, 0.9);
        }
        .central-box {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .game-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.3s;
        }
        .game-item:hover {
            transform: scale(1.05);
        }
        .game-item img {
            width: 180px;
            height: 220px;
            border-radius: 10px;
            margin-bottom: 10px;
            object-fit: cover;
        }
        .game-button {
            width: 90%;
            padding: 15px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .game-button:hover {
            background-color: rgba(200, 200, 200, 0.9);
            transform: scale(1.05);
        }
        .sidebar button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .sidebar button:hover {
            transform: scale(1.1);
        }
        .footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .dark-mode .sidebar,
        .dark-mode .footer,
        .dark-mode .toggle-sidebar-icon {
            background-color: rgba(0, 0, 0, 0.9);
        }
        .dark-mode .game-button {
            background-color: rgba(50, 50, 50, 0.8);
        }
        .dark-mode .game-button:hover {
            background-color: rgba(100, 100, 100, 0.9);
        }
        .dark-mode .search-bar input {
            background-color: rgba(50, 50, 50, 0.8);
        }
        .dark-mode .search-bar input:focus {
            background-color: rgba(100, 100, 100, 0.9);
        }
        .dark-mode .toggle-dark-mode {
            content: url('sol.png');
        }
        .toggle-dark-mode {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .toggle-dark-mode:hover {
            transform: scale(1.1);
        }
        .game-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid black;
            padding: 20px;
            z-index: 1000;
        }
        .game-container canvas {
            display: block;
            margin: 0 auto;
            background-color: #000;
        }
        .close-game {
            display: block;
            margin: 10px auto;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .score {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }
        /* Estilos para la imagen promocional y el contador */
        .promo-container {
            position: relative;
            width: 90%;
            height: 90%;
            border: 20px solid #000;
            box-sizing: border-box;
        }
        .promo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff0000;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50%;
        }
        .countdown {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
            font-size: 24px;
            border-radius: 10px;
        }
        /* Estilos para la imagen a pantalla completa */
        .image-container {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }
        .fullscreen-img {
            width: calc(100vw - 80px);
            height: calc(100vh - 80px);
            object-fit: cover;
            border-radius: 10px;
        }
        .close-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            background: red;
            color: white;
            border: none;
            font-size: 20px;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .close-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button onclick="filterGames('games')">JUEGOS</button>
        <button onclick="filterGames('dlc')">DLC</button>
        <button onclick="filterGames('all')">MOSTRAR TODO</button>
    </div>
    <div class="toggle-sidebar-icon" onclick="toggleSidebar()">☰</div>
    <div class="title">
        <span class="optihub">O p t i</span>
        <img src="logoterminado.png" alt="Logo" class="logo">
        <span class="optihub">H u b 1</span>
    </div>
    <div class="search-bar">
        <input type="text" id="search" placeholder="Buscar juegos o DLC..." onkeyup="searchGames()">
    </div>
    <div class="central-box" id="game-list">
        <!-- Juegos y DLC -->
    </div>
    <div class="footer">
        © 2025 OptiHub1. All rights reserved.
    </div>
    <img src="luna.png" alt="Toggle Dark Mode" onclick="toggleDarkMode()" class="toggle-dark-mode" id="toggleDarkModeIcon">
    <button onclick="showGame()" style="position: fixed; bottom: 20px; right: 20px; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">Botón de Juego</button>
    <div class="game-container" id="gameContainer">
        <div class="score" id="score">Manzanas comidas: 0</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <button class="close-game" onclick="closeGame()">Cerrar Juego</button>
    </div>
    <div class="promo-container">
        <button class="close-btn" onclick="closeAd()">X</button>
        <img src="images/optispeedx.jpg" alt="🎮🔥 ¡Acelera tu juego con OptiSpeedX! 🔥🎮">
        <div class="countdown" id="countdown">72:00:00</div>
    </div>
    <div class="image-container" id="imageContainer">
        <button class="close-btn" onclick="cerrarImagen()">X</button>
        <img src="ruta-de-tu-imagen.jpg" class="fullscreen-img">
    </div>
    <script>
        function closeAd() {
            document.querySelector('.promo-container').style.display = 'none';
        }

        function startCountdown(duration, display) {
            var timer = duration, hours, minutes, seconds;
            setInterval(function () {
                hours = parseInt(timer / 3600, 10);
                minutes = parseInt((timer % 3600) / 60, 10);
                seconds = parseInt(timer % 60, 10);

                hours = hours < 10 ? "0" + hours : hours;
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = hours + ":" + minutes + ":" + seconds;

                if (--timer < 0) {
                    timer = duration;
                }
            }, 1000);
        }

        window.onload = function () {
            var seventyTwoHours = 72 * 60 * 60,
                display = document.querySelector('#countdown');
            startCountdown(seventyTwoHours, display);
        };

        function cerrarImagen() {
            document.getElementById("imageContainer").style.display = "none";
        }

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const toggleButton = document.querySelector('.toggle-sidebar-icon');
            sidebar.classList.toggle('hidden');
            if (sidebar.classList.contains('hidden')) {
                toggleButton.innerHTML = "▶";
            } else {
                toggleButton.innerHTML = "☰";
            }
        }

        function filterGames(category) {
            const games = document.querySelectorAll('.game-item');
            games.forEach(game => {
                if (category === 'all' || game.dataset.category === category) {
                    game.style.display = 'block';
                } else {
                    game.style.display = 'none';
                }
            });
        }

        function searchGames() {
            const query = document.getElementById('search').value.toLowerCase();
            const games = document.querySelectorAll('.game-item');
            games.forEach(game => {
                const text = game.textContent.toLowerCase();
                game.style.display = text.includes(query) ? 'block' : 'none';
            });
        }

        function toggleDarkMode() {
            const body = document.body;
            const icon = document.getElementById('toggleDarkModeIcon');
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                icon.src = 'sol.png';
                icon.alt = 'Toggle Light Mode';
            } else {
                icon.src = 'luna.png';
                icon.alt = 'Toggle Dark Mode';
            }
        }

        function showGame() {
            const gameContainer = document.getElementById('gameContainer');
            gameContainer.style.display = 'block';
            if (!isGameRunning) {
                game = startGame();
                isGameRunning = true;
            } else {
                game.reset();
                animationFrameId = requestAnimationFrame(game.loop);
            }
        }

        function closeGame() {
            const gameContainer = document.getElementById('gameContainer');
            gameContainer.style.display = 'none';
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            isGameRunning = false;
        }

        function startGame() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const grid = 20;
            let count = 0;
            let score = 0;

            const snake = {
                x: 160,
                y: 160,
                dx: grid,
                dy: 0,
                cells: [],
                maxCells: 4
            };

            const apple = {
                x: 320,
                y: 320
            };

            function getRandomInt(min, max) {
                return Math.floor(Math.random() * (max - min)) + min;
            }

            function resetGame() {
                snake.x = 160;
                snake.y = 160;
                snake.cells = [];
                snake.maxCells = 4;
                snake.dx = grid;
                snake.dy = 0;
                score = 0;
                document.getElementById('score').textContent = 'Manzanas comidas: ' + score;
                placeApple();
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }

            function placeApple() {
                apple.x = getRandomInt(0, 25) * grid;
                apple.y = getRandomInt(0, 25) * grid;
                snake.cells.forEach(function (cell) {
                    if (cell.x === apple.x && cell.y === apple.y) {
                        placeApple();
                    }
                });
            }

            function gameLoop() {
                animationFrameId = requestAnimationFrame(gameLoop);
                if (++count < 4) {
                    return;
                }
                count = 0;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                snake.x += snake.dx;
                snake.y += snake.dy;
                if (snake.x < 0 || snake.x >= canvas.width || snake.y < 0 || snake.y >= canvas.height) {
                    resetGame();
                }
                snake.cells.unshift({ x: snake.x, y: snake.y });
                if (snake.cells.length > snake.maxCells) {
                    snake.cells.pop();
                }
                ctx.fillStyle = 'red';
                ctx.fillRect(apple.x, apple.y, grid - 1, grid - 1);
                ctx.fillStyle = 'green';
                snake.cells.forEach(function (cell, index) {
                    ctx.fillRect(cell.x, cell.y, grid - 1, grid - 1);
                    if (cell.x === apple.x && cell.y === apple.y) {
                        placeApple();
                    }
                });
            }

            function gameLoop() {
                animationFrameId = requestAnimationFrame(gameLoop);

                if (++count < 4) {
                    return;
                }

                count = 0;
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                snake.x += snake.dx;
                snake.y += snake.dy;

                if (snake.x < 0) {
                    resetGame();
                } else if (snake.x >= canvas.width) {
                    resetGame();
                } else if (snake.y < 0) {
                    resetGame();
                } else if (snake.y >= canvas.height) {
                    resetGame();
                }

                snake.cells.unshift({ x: snake.x, y: snake.y });

                if (snake.cells.length > snake.maxCells) {
                    snake.cells.pop();
                }

                ctx.fillStyle = 'red';
                ctx.fillRect(apple.x, apple.y, grid - 1, grid - 1);

                ctx.fillStyle = 'green';
                snake.cells.forEach(function (cell, index) {
                    ctx.fillRect(cell.x, cell.y, grid - 1, grid - 1);

                    if (cell.x === apple.x && cell.y === apple.y) {
                        snake.maxCells++;
                        score++;
                        document.getElementById('score').textContent = 'Manzanas comidas: ' + score;
                        placeApple();
                    }

                    for (let i = index + 1; i < snake.cells.length; i++) {
                        if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
                            resetGame();
                        }
                    }
                });
            }

            document.addEventListener('keydown', function (e) {
                if (e.which === 37 && snake.dx === 0) {
                    snake.dx = -grid;
                    snake.dy = 0;
                } else if (e.which === 38 && snake.dy === 0) {
                    snake.dy = -grid;
                    snake.dx = 0;
                } else if (e.which === 39 && snake.dx === 0) {
                    snake.dx = grid;
                    snake.dy = 0;
                } else if (e.which === 40 && snake.dy === 0) {
                    snake.dy = grid;
                    snake.dx = 0;
                }
            });

            placeApple();
            animationFrameId = requestAnimationFrame(gameLoop);

            return {
                reset: resetGame,
                loop: gameLoop
            };
        }
    </script>
</body>
</html>

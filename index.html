<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamesHub1</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1b1b1b;
            display: flex;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('fondo.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
        }

        .header {
            margin-top: 20px;
            text-align: center;
            color: white;
            font-size: 3.5rem;
            font-weight: bold;
            font-family: 'Roboto Slab', serif;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            flex-grow: 1;
        }

        /* Barra lateral */
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #333;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .sidebar button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .sidebar button:hover {
            background-color: #0056b3;
        }

        /* Resto del diseño */
        .content {
            margin-left: 220px;
            padding: 20px;
            color: white;
            text-align: center;
            width: 100%;
        }

        .container {
            margin: 20px auto;
            padding: 20px;
            color: white;
            text-align: center;
            max-width: 800px;
        }

        .games-container {
            background-color: rgba(0, 0, 0, 0.5); /* Misma caja que las novedades */
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 60%; /* Más pequeño */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        .list-item {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            margin: 10px auto;
            padding: 12px;
            border-radius: 12px;
            font-size: 1.2rem;
            text-align: center;
            cursor: pointer;
            width: 250px; /* Ajustado el tamaño de los botones */
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .list-item:hover {
            box-shadow: 0 0 15px 3px #ffe600;
            transform: scale(1.1);
        }

        .novedades {
            margin: 40px auto;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            max-width: 800px;
        }

        .novedad-item {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 45%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        .novedad-item img {
            width: 100px;
            height: auto;
            border-radius: 10px;
        }

        .novedad-item h3 {
            color: white;
            margin: 0;
        }

        .filter-section {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .filter-section button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .filter-section button:hover {
            background-color: #0056b3;
        }

        .download-button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .download-button:hover {
            background-color: #218838;
        }

    </style>
    <script>
        function filterItems(category) {
            const allItems = document.querySelectorAll('.list-item');
            allItems.forEach(item => {
                if (item.dataset.category !== category && category !== 'all') {
                    item.style.display = 'none';
                } else {
                    item.style.display = 'block';
                }
            });
        }

        function openDownloadLink(link) {
            window.open(link, "_blank");
        }
    </script>
</head>
<body>
    <div class="background"></div>

    <div class="sidebar">
        <button onclick="filterItems('games')">Juegos</button>
        <button onclick="filterItems('dlcs')">DLC</button>
        <button onclick="filterItems('all')">Mostrar todo</button>
    </div>

    <div class="content">
        <div class="header">GamesHub1</div>

        <!-- Contenedor rectangular detrás de los juegos (ajustado en tamaño) -->
        <div class="games-container">
            <div class="container">
                <div class="list-item" data-category="games">
                    Euro Truck Simulator
                    <button class="download-button" onclick="openDownloadLink('http://link-a-eurotrucksimulator.com')">Descargar</button>
                </div>
                <div class="list-item" data-category="games">
                    American Truck Simulator
                    <button class="download-button" onclick="openDownloadLink('http://link-a-americantrucksimulator.com')">Descargar</button>
                </div>
                <div class="list-item" data-category="dlcs">
                    DLC Euro Truck
                    <button class="download-button" onclick="openDownloadLink('http://link-a-dlceurotruck.com')">Descargar</button>
                </div>
                <div class="list-item" data-category="dlcs">
                    DLC American Truck
                    <button class="download-button" onclick="openDownloadLink('http://link-a-dlctrucksimulator.com')">Descargar</button>
                </div>
            </div>
        </div>

        <div class="novedades">
            <div class="novedad-item">
                <img src="Euro_Truck_Simulator_PC.jpg" alt="Euro Truck">
                <h3>Euro Truck Simulator</h3>
            </div>
            <div class="novedad-item">
                <img src="american truck simmulator PC.jpg" alt="American Truck">
                <h3>American Truck Simulator</h3>
            </div>
        </div>
    </div>
</body>
</html>

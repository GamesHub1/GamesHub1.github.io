<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamesHub1</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('fondo.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
        }

        .header {
            margin-top: 20px;
            text-align: center;
            color: white;
            font-size: 3.5rem;
            font-weight: bold;
            font-family: 'Roboto Slab', serif;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
        }

        .auth-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .auth-buttons button {
            margin: 5px;
            padding: 8px 15px;
            font-size: 0.9rem;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .auth-buttons button:hover {
            background-color: #0056b3;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 150px;
            height: 100%;
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .sidebar button {
            width: 100%;
            padding: 8px 0;
            margin: 8px 0;
            font-size: 1rem;
            border: none;
            background-color: #444;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .sidebar button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .container {
            margin-left: 170px;
            padding: 20px;
            color: white;
        }

        .list-item {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            margin: 10px 0;
            padding: 8px;
            border-radius: 8px;
            font-size: 1rem;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .list-item:hover {
            box-shadow: 0 0 20px 5px #ffe600;
            transform: scale(1.1);
        }

        .novedades {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-start;
        }

        .novedad-item {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        .novedad-item img {
            width: 100px;
            height: auto;
            border-radius: 10px;
        }

        .novedad-item h3 {
            color: white;
            margin: 0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            z-index: 100;
        }

        .modal.active {
            display: block;
        }

        .modal input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .modal button {
            padding: 8px 15px;
            font-size: 0.9rem;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .modal button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function showModal(type) {
            const modal = document.getElementById('auth-modal');
            modal.setAttribute('data-type', type);
            modal.classList.add('active');
            document.getElementById('auth-title').textContent = 
                type === 'login' ? 'Iniciar Sesión' : 'Registrarse';
        }

        function closeModal() {
            const modal = document.getElementById('auth-modal');
            modal.classList.remove('active');
        }

        function submitAuth() {
            const modal = document.getElementById('auth-modal');
            const type = modal.getAttribute('data-type');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const username = type === 'register' ? document.getElementById('username').value : null;

            if (!email || !password || (type === 'register' && !username)) {
                alert('Por favor, completa todos los campos.');
                return;
            }

            alert(`${type === 'login' ? 'Sesión iniciada' : 'Registro exitoso'}`);
            closeModal();

            if (type === 'login') {
                document.querySelector('.auth-buttons').style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <div class="background"></div>

    <div class="auth-buttons">
        <button onclick="showModal('login')">Iniciar sesión</button>
        <button onclick="showModal('register')">Registrarse</button>
    </div>

    <div id="auth-modal" class="modal">
        <h3 id="auth-title">Iniciar Sesión</h3>
        <input type="email" id="email" placeholder="Correo electrónico">
        <input type="password" id="password" placeholder="Contraseña">
        <div id="username-field" style="display: none;">
            <input type="text" id="username" placeholder="Nombre de usuario">
        </div>
        <button onclick="submitAuth()">Enviar</button>
        <button onclick="closeModal()">Cancelar</button>
    </div>

    <div class="header">GAMESHUB1</div>

    <div class="sidebar">
        <button onclick="toggleCategory('games')">JUEGOS</button>
        <button onclick="toggleCategory('dlcs')">DLC</button>
    </div>

    <div class="container">
        <!-- Juegos y DLC aquí -->
        <!-- Novedades -->
        <!-- Agregado posteriormente -->
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamesHub1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('fondo.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(5px); /* Ajusta el nivel de desenfoque */
            z-index: -1;
        }

        .header {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .list-item {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }

        .list-item:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .dropdown {
            display: none;
            margin-top: 10px;
            text-align: center;
        }

        .dropdown button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        .dropdown button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function toggleDropdown(id) {
            const dropdown = document.getElementById(id);
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</head>
<body>
    <div class="background"></div>

    <div class="header">GAMESHUB1</div>

    <div class="container">
        <div style="filter: none;">
            <div class="list-item" onclick="toggleDropdown('dropdown1')">
                EURO TRUCK SIMULATOR
            </div>
            <div id="dropdown1" class="dropdown">
                <button onclick="window.location.href='path/to/Euro-Truck-Simulator-2-GamesHub.zip.torrent'">Descargar</button>
            </div>

            <div class="list-item" onclick="toggleDropdown('dropdown2')">
                AMERICAN TRUCK SIMULATOR
            </div>
            <div id="dropdown2" class="dropdown">
                <!-- Modificado el archivo de descarga para American Truck Simulator -->
                <button onclick="window.location.href='path/to/American-Truck-Simulator-2-GamesHub.zip.torrent'">Descargar</button>
            </div>
        </div>
    </div>
</body>
</html>

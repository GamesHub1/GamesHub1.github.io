<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamesHub1</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1b1b1b;
            display: flex;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('fondo.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
        }

        .header {
            margin-top: 20px;
            text-align: center;
            color: white;
            font-size: 3.5rem;
            font-weight: bold;
            font-family: 'Roboto Slab', serif;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            flex-grow: 1;
        }

        /* Barra lateral */
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #333;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .sidebar img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .sidebar img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px 3px #ffe600;
        }

        .sidebar button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .sidebar button:hover {
            background-color: #0056b3;
        }

        /* Resto del diseño */
        .content {
            margin-left: 220px;
            padding: 20px;
            color: white;
            text-align: center;
            width: 100%;
        }

        .container {
            margin: 20px auto;
            padding: 20px;
            color: white;
            text-align: center;
            max-width: 800px;
        }

        .list-item {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            margin: 10px auto;
            padding: 12px;
            border-radius: 12px;
            font-size: 1.2rem;
            text-align: center;
            cursor: pointer;
            width: 300px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .list-item:hover {
            box-shadow: 0 0 15px 3px #ffe600;
            transform: scale(1.1);
        }

        .novedades {
            margin: 40px auto;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            max-width: 800px;
        }

        .novedad-item {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 45%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        .novedad-item img {
            width: 100px;
            height: auto;
            border-radius: 10px;
        }

        .novedad-item h3 {
            color: white;
            margin: 0;
        }

        .user-info {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
        }

        /* Estilos para los modales */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #1b1b1b;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 10px;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .modal-content button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #0056b3;
        }

        .filter-section {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .filter-section button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .filter-section button:hover {
            background-color: #0056b3;
        }

    </style>
    <script>
        let loggedIn = false;

        function showModal(type) {
            const modal = document.getElementById(`${type}-modal`);
            modal.style.display = 'block';
        }

        function closeModal(type) {
            const modal = document.getElementById(`${type}-modal`);
            modal.style.display = 'none';
        }

        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            // Simulación de validación
            if (email === 'user@example.com' && password === 'password123') {
                loggedIn = true;
                localStorage.setItem('user', JSON.stringify({
                    username: 'usuario123',
                    email: email,
                    password: password
                }));
                closeModal('login');
                document.getElementById('login-btn').style.display = 'none';
                document.getElementById('register-btn').style.display = 'none';
                alert('Inicio de sesión exitoso');
            } else {
                alert('Correo electrónico o contraseña incorrectos');
            }
        }

        function register() {
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            // Simulación de validación
            if (email && password && username) {
                loggedIn = true;
                localStorage.setItem('user', JSON.stringify({
                    username: username,
                    email: email,
                    password: password
                }));
                closeModal('register');
                document.getElementById('login-btn').style.display = 'none';
                document.getElementById('register-btn').style.display = 'none';
                alert('Registro exitoso');
            } else {
                alert('Todos los campos son necesarios');
            }
        }

        function toggleUserInfo() {
            const userInfoDiv = document.getElementById('user-info');
            if (userInfoDiv.style.display === 'block') {
                userInfoDiv.style.display = 'none';
            } else {
                if (loggedIn) {
                    const userInfo = JSON.parse(localStorage.getItem('user'));
                    userInfoDiv.innerHTML = `
                        <h3>Nombre de usuario: ${userInfo.username}</h3>
                        <p>Correo electrónico: ${userInfo.email}</p>
                        <p>Contraseña: ${userInfo.password}</p>
                    `;
                    userInfoDiv.style.display = 'block';
                } else {
                    alert('Por favor inicie sesión o regístrese primero.');
                }
            }
        }

        function filterItems(category) {
            const allItems = document.querySelectorAll('.list-item');
            allItems.forEach(item => {
                if (item.dataset.category !== category && category !== 'all') {
                    item.style.display = 'none';
                } else {
                    item.style.display = 'block';
                }
            });
        }
    </script>
</head>
<body>
    <div class="background"></div>

    <!-- Barra lateral -->
    <div class="sidebar">
        <!-- Logo de la cuenta -->
        <img src="pngwing.com (2).png" alt="Logo de cuenta" style="width: 100px; cursor: pointer;" onclick="toggleUserInfo()">
        <button id="login-btn" onclick="showModal('login')">Iniciar sesión</button>
        <button id="register-btn" onclick="showModal('register')">Registrarse</button>
    </div>

    <!-- Contenido principal -->
    <div class="content">
        <div class="header">GAMESHUB1</div>

        <!-- Información de la cuenta -->
        <div id="user-info" class="user-info" style="display: none;"></div>

        <!-- Sección de filtros -->
        <div class="filter-section">
            <button onclick="filterItems('games')">JUEGOS</button>
            <button onclick="filterItems('dlcs')">DLC</button>
            <button onclick="filterItems('all')">Mostrar todo</button>
        </div>

        <!-- Sección de elementos -->
        <div class="container">
            <div class="list-item" data-category="games">Euro Truck Simulator</div>
            <div class="list-item" data-category="games">American Truck Simulator</div>
            <div class="list-item" data-category="dlcs">DLC Euro Truck</div>
            <div class="list-item" data-category="dlcs">DLC American Truck</div>
        </div>

        <!-- Novedades -->
        <div class="novedades">
            <div class="novedad-item">
                <img src="Euro_Truck_Simulator_PC.jpg" alt="Euro Truck">
                <h3>Euro Truck Simulator</h3>
            </div>
            <div class="novedad-item">
                <img src="american truck simmulator PC.jpg" alt="American Truck">
                <h3>American Truck Simulator</h3>
            </div>
        </div>
    </div>

    <!-- Modal de inicio de sesión -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span onclick="closeModal('login')" class="close">&times;</span>
            <h3>Iniciar sesión</h3>
            <input type="email" id="login-email" placeholder="Correo electrónico">
            <input type="password" id="login-password" placeholder="Contraseña">
            <button onclick="login()">Iniciar sesión</button>
        </div>
    </div>

    <!-- Modal de registro -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span onclick="closeModal('register')" class="close">&times;</span>
            <h3>Registrarse</h3>
            <input type="text" id="register-username" placeholder="Nombre de usuario">
            <input type="email" id="register-email" placeholder="Correo electrónico">
            <input type="password" id="register-password" placeholder="Contraseña">
            <button onclick="register()">Registrarse</button>
        </div>
    </div>
</body>
</html>

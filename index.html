<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O p t i  H u b 1</title>
    <link rel="icon" href="logoterminado.png" type="image/x-icon">
    <!-- Enlace a la fuente "Rowdies" -->
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Asegura que html y body ocupen toda la altura de la pantalla */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body::before {
    content: "";
    position: fixed; /* Fijo para que el blur se mantenga al hacer scroll */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('fortnitefondo.jpg') no-repeat center center fixed;
    background-size: cover;
    filter: blur(10px); /* Ajusta la intensidad del blur */
    z-index: -1; /* Asegura que el fondo esté detrás del contenido */
}

        .sidebar {
            position: absolute;
            left: 0;
            top: 0;
            width: 150px;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 10px;
            box-sizing: border-box;
            border-radius: 0 15px 15px 0;
        }

        .toggle-sidebar-icon {
            position: absolute;
            left: 150px;
            top: 15px;
            background-color: #007bff;
            color: white;
            padding: 5px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: left 0.3s ease;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar.hidden + .toggle-sidebar-icon {
            left: 10px;
        }

        .title {
    text-align: center;
    color: white;
    font-size: 70px;
    font-family: 'Rowdies', sans-serif;
    margin-top: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-bottom: 5px solid white;  /* Esta línea agrega la línea debajo del título */
    padding-bottom: 10px;  /* Espaciado entre el texto y la línea */
}


        .title .optihub {
            margin-right: 7px;
        }

        .title .logo {
            width: 40px;  /* Ajuste del tamaño del logo */
            height: 40px;
            margin: 0 30px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .search-bar input {
            width: 300px;
            padding: 15px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 10px;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            background-color: rgba(200, 200, 200, 0.9);
        }

        .central-box {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .game-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .game-item img {
            width: 180px;
            height: 220px; /* Cambio a 220px de altura */
            border-radius: 10px;
            margin-bottom: 10px;
            object-fit: cover;
        }

        .game-button {
            width: 90%;
            padding: 15px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-button:hover {
            background-color: rgba(200, 200, 200, 0.9);
            transform: scale(1.05);
        }

        .sidebar button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .sidebar button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button onclick="filterGames('games')">JUEGOS</button>
        <button onclick="filterGames('dlc')">DLC</button>
        <button onclick="filterGames('all')">MOSTRAR TODO</button>
    </div>

    <div class="toggle-sidebar-icon" onclick="toggleSidebar()">☰</div>

    <div class="title">
        <span class="optihub">O p t i</span>
        <img src="logoterminado.png" alt="Logo" class="logo">
        <span class="optihub">H u b 1</span>
    </div>

    <div class="search-bar">
        <input type="text" id="search" placeholder="Buscar juegos o DLC..." onkeyup="searchGames()">
    </div>

    <div class="central-box" id="game-list">
        <div class="game-item" data-category="games">
            <img src="Euro_Truck_Simulator_PC.jpg" alt="Euro Truck Simulator">
            <button class="game-button" onclick="window.location.href = 'euroTruckPage.html';">Euro Truck Simulator</button>
        </div>

        <div class="game-item" data-category="games">
            <img src="american truck simmulator PC.jpg" alt="American Truck Simulator">
            <button class="game-button" onclick="window.location.href = 'AmericanTruckSimulator.html';">American Truck Simulator</button>
        </div>
        <div class="game-item" data-category="games">
            <img src="fortniteconfig.jpg" alt="Fortnite Config">
            <button class="game-button" onclick="window.location.href = 'https://drive.google.com/file/d/1XO7J9ymnBZFDYpjeE8daj7NHkKn6BzMm/view?usp=drive_link';">Fortnite (Config)</button>
        </div>
        <div class="game-item" data-category="games">
            <img src="slimeranchernovedad.jpg" alt="Slime Rancher">
            <button class="game-button" onclick="window.location.href = 'SlimeRancher.html';">Slime Rancher</button>
        </div>

        <div class="game-item" data-category="dlc">
            <img src="dlc.jpg" alt="DLC Euro Truck">
            <button class="game-button" onclick="toggleDownload(this, 'https://drive.google.com/file/d/1zwmbXSZGh2rztOQ-0TEXTq5shfQtEUah/view?usp=drive_link')">DLC Euro Truck</button>
        </div>

        <div class="game-item" data-category="dlc">
            <img src="dlc.jpg" alt="DLC American Truck">
            <button class="game-button" onclick="toggleDownload(this, 'https://drive.google.com/file/d/1dG83La3kHZWUXwGOD3UIDoj4vHPDpTZ7/view?usp=drive_link')">DLC American Truck</button>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const toggleButton = document.querySelector('.toggle-sidebar-icon');
            sidebar.classList.toggle('hidden');

            if (sidebar.classList.contains('hidden')) {
                toggleButton.innerHTML = "▶";
            } else {
                toggleButton.innerHTML = "☰";
            }
        }

        function filterGames(category) {
            const games = document.querySelectorAll('.game-item');
            games.forEach(game => {
                if (category === 'all' || game.dataset.category === category) {
                    game.style.display = 'block';
                } else {
                    game.style.display = 'none';
                }
            });
        }

        function searchGames() {
            const query = document.getElementById('search').value.toLowerCase();
            const games = document.querySelectorAll('.game-item');
            games.forEach(game => {
                const text = game.textContent.toLowerCase();
                game.style.display = text.includes(query) ? 'block' : 'none';
            });
        }
    </script>

        // Nuevo script añadido sin modificar nada
        function toggleUpdates() {
            const updatesBox = document.getElementById('updates-box');
            if (updatesBox.style.display === "none" || updatesBox.style.display === "") {
                updatesBox.style.display = "block";
            } else {
                updatesBox.style.display = "none";
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            const updatesList = document.getElementById('updates-list');
            const updates = [
                "Se agregó un nuevo juego.",
                "Corrección de errores en la interfaz.",
                "Mejoras en la velocidad de carga."
            ];

            updates.forEach(update => {
                let li = document.createElement('li');
                li.textContent = update;
                updatesList.appendChild(li);
            });
        });
    </script>

    <div> id="updates-box" style="display: none; background: rgba(0, 0, 0, 0.6); color: white; padding: 10px; border-radius: 10px; width: 300px; position: absolute; top: 20px; right: 20px;">
        <h3>Novedades</h3>
        <ul id="updates-list"></ul>
    </div>

    <button onclick="toggleUpdates()" style="position: absolute; top: 20px; right: 350px; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Mostrar/Ocultar Novedades
    </button>

</body>
</html>

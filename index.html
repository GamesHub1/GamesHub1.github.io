<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamesHub1</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('fondo.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
        }

        .header {
            margin-top: 20px;
            text-align: center;
            color: white;
            font-size: 3.5rem;
            font-weight: bold;
            font-family: 'Roboto Slab', serif;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
        }

        .auth-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .auth-buttons button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .auth-buttons button:hover {
            background-color: #0056b3;
        }

        .container {
            position: relative;
            top: 20px;
            max-width: 800px;
            margin: auto;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        .description {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .search-bar {
            margin: 20px auto;
            text-align: center;
        }

        .search-bar input {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }

        .list-item {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            font-size: 1.2rem;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .list-item:hover {
            box-shadow: 0 0 20px 5px #ffe600;
            transform: scale(1.05);
        }

        .novedades {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .novedad-item {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        .novedad-item img {
            max-width: 100%;
            border-radius: 10px;
        }

        .novedad-item h3 {
            color: white;
            margin-top: 10px;
        }

        /* Diseño del botón de descarga */
        .download-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 10px;
        }

        .download-btn:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
    </style>
    <script>
        function toggleDropdown(id) {
            document.querySelectorAll('.dropdown').forEach(dropdown => dropdown.style.display = 'none');
            const dropdown = document.getElementById(id);
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        function filterList() {
            const query = document.getElementById('search-input').value.toLowerCase();
            document.querySelectorAll('.list-item').forEach(item => {
                item.style.display = item.textContent.toLowerCase().includes(query) ? 'block' : 'none';
            });
        }
    </script>
</head>
<body>
    <div class="background"></div>

    <div class="auth-buttons">
        <button onclick="alert('Iniciar sesión aún no implementado')">Iniciar sesión</button>
        <button onclick="alert('Registro aún no implementado')">Registrarse</button>
    </div>

    <div class="header">GAMESHUB1</div>

    <div class="container">
        <div class="description">Disfruta de una experiencia optimizada y descarga los mejores juegos y DLCs con facilidad.</div>

        <div class="search-bar">
            <input id="search-input" oninput="filterList()" type="text" placeholder="Buscar archivos...">
        </div>

        <div>
            <div class="list-item" onclick="toggleDropdown('dropdown1')">EURO TRUCK SIMULATOR</div>
            <div id="dropdown1" class="dropdown" style="display: none; text-align: center;">
                <button class="download-btn" onclick="window.location.href = 'https://drive.google.com/file/d/1rleQoX_mTcR0lG2AtWX2O6f7lQ3CXlNQ/view?usp=drive_link';">Descargar</button>
            </div>

            <div class="list-item" onclick="toggleDropdown('dropdown2')">AMERICAN TRUCK SIMULATOR</div>
            <div id="dropdown2" class="dropdown" style="display: none; text-align: center;">
                <button class="download-btn" onclick="window.location.href = 'https://drive.google.com/file/d/1DUtvEG5fg11yYmNO4375xe7OAPRelEBO/view?usp=drive_link';">Descargar</button>
            </div>

            <!-- Nueva opción Euro Truck DLC -->
            <div class="list-item" onclick="toggleDropdown('dropdown3')">EURO TRUCK DLC</div>
            <div id="dropdown3" class="dropdown" style="display: none; text-align: center;">
                <button class="download-btn" onclick="window.location.href = 'https://drive.google.com/file/d/1zwmbXSZGh2rztOQ-0TEXTq5shfQtEUah/view?usp=drive_link';">Descargar Euro Truck DLC</button>
            </div>

            <!-- Nueva opción American Truck DLC -->
            <div class="list-item" onclick="toggleDropdown('dropdown4')">AMERICAN TRUCK DLC</div>
            <div id="dropdown4" class="dropdown" style="display: none; text-align: center;">
                <button class="download-btn" onclick="window.location.href = 'https://drive.google.com/file/d/1dG83La3kHZWUXwGOD3UIDoj4vHPDpTZ7/view?usp=drive_link';">Descargar American Truck DLC</button>
            </div>
        </div>
    </div>

    <div class="novedades">
        <div class="novedad-item">
            <img src="Euro_Truck_Simulator_PC.jpg" alt="Euro Truck Simulator">
            <h3>Novedades: Euro Truck</h3>
        </div>
        <div class="novedad-item">
            <img src="american_truck_simmulator_PCjpg.jpg" alt="American Truck Simulator">
            <h3>Novedades: American Truck</h3>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiHub1</title>
    <link rel="icon" href="DALL·E-2025-01-25-01.23.ico" type="image/x-icon">
    <style>
        /* Asegura que html y body ocupen toda la altura de la pantalla */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Aplicar el fondo de la imagen y el efecto de blur a toda la página */
        body {
            background: url('Fondo2.jpg') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(0px); 
            height: 100%;
        }

        .sidebar {
            position: absolute;
            left: 0;
            top: 0;
            width: 150px;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 10px;
            box-sizing: border-box;
            border-radius: 0 15px 15px 0;
            transition: left 0.3s ease;
        }

        .sidebar button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .sidebar button:hover {
            transform: scale(1.1);
        }

        .title {
            text-align: center;
            color: white;
            font-size: 36px;
            margin-top: 20px;
            font-family: 'Arial Black', sans-serif;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .search-bar input {
            width: 300px;
            padding: 15px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 10px;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            background-color: rgba(200, 200, 200, 0.9);
        }

        .central-box {
            background: rgba(0, 0, 0, 0.6);
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column; 
            align-items: center; 
        }

        .game-button {
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .game-button:hover {
            background-color: rgba(200, 200, 200, 0.9);
            transform: scale(1.05);
        }

        .game-button.expanded {
            transform: scale(1.1); 
            z-index: 2; 
        }

        .download-button {
            display: none;
            width: 90%;
            padding: 12px;
            margin-top: 10px;
            text-align: center;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            animation: fadeIn 0.3s ease;
            transition: transform 0.3s ease;
        }

        .download-button:hover {
            background-color: rgba(40, 167, 69, 0.8);
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .news {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .news-item {
            width: 200px;
            height: 250px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
        }

        .news-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Estilo para el video */
        .video-container {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button onclick="filterGames('games')">JUEGOS</button>
        <button onclick="filterGames('dlc')">DLC</button>
        <button onclick="filterGames('all')">MOSTRAR TODO</button>
        <button onclick="toggleSidebar()">Ocultar Sidebar</button>
    </div>

    <div class="title">OptiHub1</div>

    <div class="search-bar">
        <input type="text" id="search" placeholder="Buscar juegos o DLC..." onkeyup="searchGames()">
    </div>

    <div class="central-box" id="game-list">
        <button class="game-button" data-category="games" onclick="window.location.href = 'euroTruckPage.html';">
            Euro Truck Simulator
        </button>
        <button class="game-button" data-category="games" onclick="window.location.href = 'AmericanTruckSimulator.html';">
            American Truck Simulator
        </button>
        <button class="game-button" data-category="games" onclick="window.location.href = 'SlimeRancher.html';">
            Slime Rancher
        </button>
        <button class="game-button" data-category="dlc" onclick="toggleDownload(this, 'https://drive.google.com/file/d/1zwmbXSZGh2rztOQ-0TEXTq5shfQtEUah/view?usp=drive_link')">
            DLC Euro Truck
        </button>
        <button class="game-button" data-category="dlc" onclick="toggleDownload(this, 'https://drive.google.com/file/d/1dG83La3kHZWUXwGOD3UIDoj4vHPDpTZ7/view?usp=drive_link')">
            DLC American Truck
        </button>
    </div>

    <div class="news">
        <div class="news-item">
            <img src="american truck simmulator PC.jpg" alt="American Truck Simulator">
            <p>American Truck Simulator</p>
        </div>
        <div class="news-item">
            <img src="slimeranchernovedad.jpg" alt="Slime Rancher">
            <p>Slime Rancher</p>
        </div>
    </div>

    <!-- Video de Euro Truck Simulator -->
    <div id="euroTruck" class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/xlTuC18xVII?si=OwWyxdlipcD_msmU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <script>
        function filterGames(category) {
            const games = document.querySelectorAll('.game-button');
            games.forEach(game => {
                if (category === 'all' || game.dataset.category === category) {
                    game.style.display = 'block';
                } else {
                    game.style.display = 'none';
                }
            });
        }

        function toggleDownload(button, downloadLink) {
            let downloadButton = button.nextElementSibling;
            
            if (!downloadButton || !downloadButton.classList.contains('download-button')) {
                downloadButton = document.createElement('button');
                downloadButton.classList.add('download-button');
                downloadButton.textContent = 'Descargar';
                downloadButton.onclick = function() {
                    window.location.href = downloadLink;
                };
                button.parentNode.insertBefore(downloadButton, button.nextSibling);
            }

            if (downloadButton.style.display === 'block') {
                downloadButton.style.display = 'none';
                button.classList.remove('expanded');
            } else {
                downloadButton.style.display = 'block';
                button.classList.add('expanded');
            }
        }

        function searchGames() {
            const query = document.getElementById('search').value.toLowerCase();
            const games = document.querySelectorAll('.game-button');
            games.forEach(game => {
                const text = game.textContent.toLowerCase();
                if (text.includes(query)) {
                    game.style.display = 'block';
                } else {
                    game.style.display = 'none';
                }
            });
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar.style.left === '0px') {
                sidebar.style.left = '-150px'; // Ocultar sidebar
            } else {
                sidebar.style.left = '0px'; // Mostrar sidebar
            }
        }

        function toggleVideo(gameId) {
            const videoContainer = document.getElementById(gameId);
            videoContainer.style.display = videoContainer.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamesHub1</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('fondo.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
        }

        .header {
            position: relative;
            margin-top: 20px;
            text-align: center;
            color: white;
            font-size: 3.5rem;
            font-weight: bold;
            font-family: 'Roboto Slab', serif;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
        }

        .auth-buttons {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .auth-buttons button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .auth-buttons button:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 10;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        .modal-content input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal-content button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #218838;
        }

        .modal-close {
            background-color: #dc3545;
            color: white;
            margin-top: 10px;
        }

        .modal-close:hover {
            background-color: #c82333;
        }
    </style>
    <script>
        function toggleModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }

        function validateLogin() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            if (username === "admin" && password === "1234") {
                alert("Inicio de sesión exitoso.");
                toggleModal('loginModal');
            } else {
                alert("Usuario o contraseña incorrectos.");
            }
        }

        function validateRegistration() {
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            if (username && email && password) {
                alert("Registro exitoso.");
                toggleModal('registerModal');
            } else {
                alert("Por favor, complete todos los campos.");
            }
        }
    </script>
</head>
<body>
    <div class="background"></div>

    <div class="auth-buttons">
        <button onclick="toggleModal('loginModal')">Iniciar sesión</button>
        <button onclick="toggleModal('registerModal')">Registrarse</button>
    </div>

    <div class="header">GAMESHUB1</div>

    <!-- Modal de Iniciar Sesión -->
    <div id="loginModal" class="modal" onclick="event.target.id === 'loginModal' && toggleModal('loginModal')">
        <div class="modal-content">
            <h2>Iniciar sesión</h2>
            <input type="text" id="login-username" placeholder="Usuario">
            <input type="password" id="login-password" placeholder="Contraseña">
            <button onclick="validateLogin()">Ingresar</button>
            <button class="modal-close" onclick="toggleModal('loginModal')">Cerrar</button>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div id="registerModal" class="modal" onclick="event.target.id === 'registerModal' && toggleModal('registerModal')">
        <div class="modal-content">
            <h2>Registrarse</h2>
            <input type="text" id="register-username" placeholder="Usuario">
            <input type="email" id="register-email" placeholder="Correo electrónico">
            <input type="password" id="register-password" placeholder="Contraseña">
            <button onclick="validateRegistration()">Registrar</button>
            <button class="modal-close" onclick="toggleModal('registerModal')">Cerrar</button>
        </div>
    </div>
</body>
</html>
